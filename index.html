<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header">
      <h4 class="mb-0">Payment form example</h4>
    </div>

    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

  
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected>Pick a state</option>
              <option value="1">Kanto</option>
              <option value="2">Johto</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
<div class="row align-items-start">
  <div class="col-md-4">
    <label class="form-label">We accept:</label><br>
    <img src="https://i.ebayimg.com/images/g/fEwAAOSw8nZjCJnt/s-l1200.jpg" alt="Accepted cards" style="max-width: 250px;">
  </div>

  <div class="col-md-8">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="6"></textarea>
  </div>
</div>
      </form>
    </div>

    <div class="card-footer text-end">
      <button class="btn btn-secondary me-2">Cancel</button>
      <button class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

</body>
</html>
